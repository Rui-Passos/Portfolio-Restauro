<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Alterar Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="padding: 50px; background-color: #f9f7f2;">
    <div style="max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h3>Alterar Password de Acesso</h3>
        <form method="POST">
            <label>Nova Password:</label>
            <input type="password" name="nova_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd;">
            
            <label>Confirmar Nova Password:</label>
            <input type="password" name="confirmar_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd;">
            
            <button type="submit" style="background: #d9534f; color: white; padding: 10px; border: none; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold;">
                Confirmar Alteração
            </button>
        </form>
        <p style="text-align: center; margin-top: 20px;"><a href="/admin" style="color: #666;">Cancelar</a></p>
    </div>
</body>
</html>
