<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ projeto.title }} - Portefólio Inês</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <a href="{{ url_for('home') }}#portfolio" class="btn btn-outline-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Voltar ao Portfólio
        </a>
        
        <div class="row">
            <div class="col-md-8">
                <div class="project-image mb-4">
                    <img src="{{ url_for('static', filename='uploads/' + projeto.image_filename) }}" 
                         class="img-fluid rounded shadow" 
                         alt="{{ projeto.title }}">
                </div>

                {% if projeto.video_url %}
                    <div class="project-video mt-5">
                        <h4 class="mb-3 text-muted">Documentação em Vídeo</h4>
                        <div class="ratio ratio-16x9 shadow-sm rounded">
                            <iframe src="{{ projeto.video_url }}" allowfullscreen></iframe>
                        </div>
                    </div>
                {% endif %}
            </div>
            
            <div class="col-md-4">
                <h1 class="display-5" style="font-family: 'Playfair Display', serif;">{{ projeto.title }}</h1>
                <div class="badge bg-secondary mb-3">{{ projeto.category }}</div>
                <hr>
                <p class="lead" style="text-align: justify; line-height: 1.6;">
                    {{ projeto.description }}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
