<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Portfolio Inê</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f7f2;">
    <div style="background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px;">
        <h2 style="font-family: 'Playfair Display', serif; text-align: center;">Área Técnica</h2>
        {% if erro %}
            <p style="color: #d9534f; text-align: center;">{{ erro }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Utilizador" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; box-sizing: border-box;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; box-sizing: border-box;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #8b795e; color: white; border: none; cursor: pointer; border-radius: 4px;">Entrar</button>
        </form>
        <p style="text-align: center; margin-top: 15px;"><a href="/" style="color: #666; text-decoration: none; font-size: 0.9rem;">Voltar ao site</a></p>
    </div>
</body>
</html>
