<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Projeto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="padding: 50px; background-color: #f9f7f2;">
    <div style="max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px;">
        <h2>Editar Projeto: {{ trabalho.titulo }}</h2>
        <form method="POST">
            <label>Título:</label>
            <input type="text" name="titulo" value="{{ trabalho.titulo }}" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
            
            <label>Descrição:</label>
            <textarea name="descricao" required style="width: 100%; padding: 10px; margin-bottom: 20px; height: 150px;">{{ trabalho.descricao }}</textarea>
            
            <button type="submit" style="background: #8b795e; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%;">Guardar Alterações</button>
        </form>
        <p style="text-align: center; margin-top: 20px;"><a href="/admin">Cancelar</a></p>
    </div>
</body>
</html>
