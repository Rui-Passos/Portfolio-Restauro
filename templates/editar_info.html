<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="padding: 50px; background-color: #f9f7f2;">
    <div style="max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2>⚙️ Editar Perfil e Contactos</h2>
        
        <div class="admin-container">
            <h1><i class="fas fa-user-cog"></i> Editar Perfil e Contactos</h1>
            
            <form method="POST" class="edit-form" enctype="multipart/form-data"> 
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-signature"></i> Nome Profissional:</label>
                        <input type="text" name="nome" value="{{ info.nome }}" placeholder="Ex: Inês Passos">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-briefcase"></i> Título Profissional:</label>
                        <input type="text" name="titulo" value="{{ info.titulo }}" placeholder="Ex: Conservadora-Restauradora">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label><i class="fas fa-address-card"></i> Biografia Curta:</label>
                    <textarea name="sobre_mim" rows="5">{{ info.sobre_mim }}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-tools"></i> Especialidades:</label>
                        <input type="text" name="especialidades" value="{{ info.especialidades }}" placeholder="Pintura, Talha, etc.">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-graduation-cap"></i> Formação:</label>
                        <input type="text" name="formacao" value="{{ info.formacao }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" name="email" value="{{ info.email }}">
                    </div>
                    <div class="form-group">
                        <label><i class="fab fa-linkedin"></i> LinkedIn (URL):</label>
                        <input type="url" name="linkedin" value="{{ info.linkedin }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fab fa-instagram"></i> Instagram (URL):</label>
                        <input type="url" name="instagram" value="{{ info.instagram }}">
                    </div>
                </div>

                <div class="form-group full-width" style="margin-top: 20px; padding: 15px; border: 1px dashed #8b795e; border-radius: 8px; background-color: #fffaf4;">
                    <label style="display: block; font-weight: bold; margin-bottom: 10px; color: #5a4d3a;">
                        <i class="fas fa-file-pdf"></i> Upload do Currículo (PDF):
                    </label>
                    <input type="file" name="cv_file" accept=".pdf" style="width: 100%;">
                    {% if info.cv_path %}
                        <p style="font-size: 0.85rem; color: #28a745; margin-top: 8px;">
                            <i class="fas fa-check-circle"></i> Já existe um CV carregado no sistema.
                        </p>
                    {% else %}
                        <p style="font-size: 0.85rem; color: #888; margin-top: 8px;">Nenhum ficheiro carregado atualmente.</p>
                    {% endif %}
                </div>

                <div class="form-group full-width" style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px;">
                    <label style="color: #8b4e36; font-weight: bold;"><i class="fas fa-lock"></i> Alterar Password de Acesso:</label>
                    <input type="password" name="nova_password" placeholder="Deixe em branco para manter a atual" 
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; margin-top: 10px;">
                    <small style="color: #666; display: block; margin-top: 5px;">
                        <i class="fas fa-info-circle"></i> Se preencher este campo, a password de login será alterada.
                    </small>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-save"><i class="fas fa-save"></i> Guardar Alterações</button>
                    <a href="{{ url_for('admin') }}" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
                </div>

            </form>
        </div>
        
        <p style="text-align: center; margin-top: 20px;"><a href="/admin" style="color: #666;">← Voltar ao Painel</a></p>
    </div>
</body>
</html>
