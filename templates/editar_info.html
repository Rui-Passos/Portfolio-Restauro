<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="padding: 50px; background-color: #f9f7f2;">
    <div style="max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2>⚙️ Editar Perfil e Contactos</h2>
        
        <form method="POST">
            <label><strong>Sobre Mim (Biografia):</strong></label>
            <textarea name="sobre_mim" style="width: 100%; height: 200px; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">{{ info.sobre_mim }}</textarea>
            
            <label><strong>Email de Contacto:</strong></label>
            <input type="email" name="email" value="{{ info.email }}" style="width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">
            
            <label><strong>LinkedIn (URL completa):</strong></label>
            <input type="url" name="linkedin" value="{{ info.linkedin }}" placeholder="https://www.linkedin.com/in/perfil" style="width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">
            
            <button type="submit" style="background: #8b795e; color: white; padding: 12px 20px; border: none; cursor: pointer; width: 100%; border-radius: 4px; font-weight: bold;">Gravar Alterações</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;"><a href="/admin" style="color: #666;">← Voltar ao Painel</a></p>
    </div>
</body>
</html>
